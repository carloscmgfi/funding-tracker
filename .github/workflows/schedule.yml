name: daily-ingest

on:
  schedule:
    - cron: '0 7 * * *'  # 07:00 UTC cada día
  workflow_dispatch: {}

jobs:
  run-etl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install PyYAML
          python3 -m pip install -r proteinas-tracker/requirements.txt

      - name: Prepare Google credentials
        env:
          B64_KEY: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_B64 }}
        run: |
          echo "$B64_KEY" | base64 --decode > /tmp/service-account.json
          echo "Created /tmp/service-account.json"
          echo "BQ dataset: ${{ secrets.BQ_DATASET }} TABLE: ${{ secrets.BQ_TABLE }}"
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/service-account.json

      - name: Run ETL scripts
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/service-account.json
          BQ_DATASET: ${{ secrets.BQ_DATASET }}
          BQ_TABLE: ${{ secrets.BQ_TABLE }}
        run: |
          python3 proteinas-tracker/etl/a_e_i/fetch_aei.py
          python3 proteinas-tracker/etl/cdti/fetch_cdti.py
          python3 proteinas-tracker/etl/ccaa/madrid.py
